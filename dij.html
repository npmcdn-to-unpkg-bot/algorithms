<script>
	var myfont = "18px 'Courier'";
	var isdigraph = false;
	var nodes = [["A",200,50],
		["B",50,100],
		["C",50,200],
		["D",200,250],
		["E",350,200],
		["F",350,100]];
	var edges =[["","A","C",13],
		["","A","E",16],
		["","A","F",8],
		["","B","D",6],
		["","B","F",10],
		["","C","D",14],
		["","C","F",11],
		["","D","E",5],
		["","D","F",17],
		["","E","F",7]];
	var canvas = document.getElementById('dijkstra');
	var dijkstra= new Dijkstra(canvas,myfont,isdigraph,nodes,edges,false);
	// true: Prim, false: Dijkstra
	dijkstra.start();
</script>
